<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title='Online Shop - Order step 4')"></head>
<body>
<div th:replace="fragments :: navbar"></div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <div th:replace="fragments :: orderStepHeader(step = 4)"></div>
            <div class="title">Спасибо за покупку!</div>

            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

                    <form method="post" th:action="@{${flowExecutionUrl}}" th:object="${cart}">
                        <div class="row">
                            <div class="col-sm-3" style="float: none; margin: 0 auto;">
                                <input class="btn btn-primary btn-block" type="submit" name="_eventId_continue" value="Завершить"/>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
